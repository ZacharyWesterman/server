type Blob {
	id: String!
	created: DateTime!
	creator: String!
	name: String!
	ext: String!
	mimetype: String!
	size: Int!
	tags: [String!]!
	preview: String
}

type BlobDoesNotExistError {
	message: String!
}

type BadTagQuery {
	message: String!
}

type BlobList {
	blobs: [Blob!]!
}

type BlobCount {
	count: Int!
}

union BlobCountResponse = BlobCount | BadTagQuery
union BlobQueryResponse = BlobList | BadTagQuery
union BlobUpdateResponse = Blob | BlobDoesNotExistError | InsufficientPerms
