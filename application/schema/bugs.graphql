type BugReport {
	id: String!
	created: DateTime!
	creator: String!
	title: String!
	body: String!
	convo: [String!]!
	resolved: Boolean!
}

type BugReportDoesNotExistError {
	message: String!
}

type BugReportCreationFailedError {
	message: String!
}

type RepositoryIssue {
	title: String!
	state: String!
	number: Int!
	labels: [IssueLabel!]!
}

type IssueLabel {
	name: String!
	color: String!
	description: String!
}

union BugReportCreateAction = BugReport | BugReportCreationFailedError
union BugReportEditAction = BugReport | BugReportDoesNotExistError | InsufficientPerms