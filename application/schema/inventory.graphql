
type Item {
	category: String!
	type: String!
	location: String!
	blob_id: String!
	description: String!
	description_html: String!
}

union ItemCreateResponse = Item | InsufficientPerms

#Resolvers below this line:

extend type Query {
	getInventory(owner: String, category: String, type: String, location: String, start: Int!, count: Int!): [Item!]!
	countInventory(owner: String, category: String, type: String, location: String): Int!

	getObjectCategories: [String!]!
	getObjectTypes(category: String): [String!]!
	getObjectLocations(owner: String): [String!]!
}

extend type Mutation {
	createInventoryItem(category: String!, type: String!, location: String!, blob_id: String!, description: String) : ItemCreateResponse!
}
