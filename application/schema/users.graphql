type UserData {
	username: String!
}

type UserDoesNotExistError {
	message: String!
}

type BadUserNameError {
	message: String!
}

type InsufficientCreds {
	message: String!
}

union UserQueryReponse = UserData | UserDoesNotExistError
union UserCreateResponse = UserData | BadUserNameError | InsufficientCreds
union UserDeleteResponse = UserData | BadUserNameError | InsufficientCreds
