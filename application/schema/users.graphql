type UserData {
	username: String!
	theme: [ThemeColor!]!
}

type UserExistsError {
	message: String!
}

type UserDoesNotExistError {
	message: String!
}

type BadUserNameError {
	message: String!
}

type InsufficientCreds {
	message: String!
}

type ThemeColor {
	name: String!
	value: Color!
}

input ThemeColor_ {
	name: String!
	value: Color!
}

union UserQueryReponse = UserData | UserDoesNotExistError | InsufficientCreds
union UserCreateResponse = UserData | BadUserNameError | UserExistsError | InsufficientCreds
union UserDeleteResponse = UserData | UserDoesNotExistError | InsufficientCreds
union UserUpdateResponse = UserData | UserDoesNotExistError | InsufficientCreds
