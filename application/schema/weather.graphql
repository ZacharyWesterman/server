type WeatherUser {
	username: String!
	lat: Float!
	lon: Float!
	phone: PhoneNumber!
	last_sent: DateTime
	exclude: Boolean!
}

input WeatherUserInput {
	username: String!
	lat: Float!
	lon: Float!
	phone: PhoneNumber!
}

type WeatherExecution {
	timestamp: DateTime!
	users: [String!]!
	error: String
}
