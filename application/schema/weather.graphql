type WeatherUser {
	username: String!
	lat: Float!
	lon: Float!
	max: WeatherTemp_!
	min: WeatherTemp_!
	phone: PhoneNumber!
	last_sent: DateTime
	exclude: Boolean!
}

input WeatherUserInput {
	username: String!
	lat: Float!
	lon: Float!
	max: WeatherTemp!
	min: WeatherTemp!
	phone: PhoneNumber!
}

type WeatherExecution {
	timestamp: DateTime!
	users: [String!]!
	error: String
}

input WeatherTemp {
	default: Boolean!
	disable: Boolean!
	value: Float!
}

type WeatherTemp_ {
	default: Boolean!
	disable: Boolean!
	value: Float!
}
