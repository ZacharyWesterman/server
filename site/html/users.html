<div id="mainpage">
	<div class="card">
		<div class="card-inner">
			<div onclick="$.toggle_expand('card-create')">
				<h4>Create New User</h4>
			</div>

			<div class="expand-container">
				<div id="card-create" class="expand-contract">
					<input id="username" placeholder="Username" format="id" *blur="*next"><br>
					<input id="password" type="password" placeholder="Password">
					<button class="icon" *click="create_user"><i class="fa-solid fa-right-to-bracket fa-lg"></i></button>
				</div>
			</div>
		</div>
	</div>

	<h1>Existing Users</h1>
	<p>Click on a username to edit that user's information.</p>
	<div id="userlist" name="userlist"></div>
</div>

<div id="userdata" name="userdata" class="hidden"></div>

<script src="/js/page/user.js"></script>
<script src="/js/page/users.js"></script>
