<div class="page">
	<h1>
		<i class="fa-solid fa-users fa-xl"></i>
		User Admin
	</h1>

	<div class="card alt clickable">
		<div class="card-inner">
			<div onclick="$.toggle_expand('card-create')">
				<h4>Create New User</h4>
			</div>

			<div class="expand-container" id="card-create">
				<div>
					<input id="username" placeholder="Username" format="id" *blur="*next"><br>
					<input id="password" type="password" autocomplete="new-password" placeholder="Password">
					<button class="icon alt" *click="create_user"><i class="fa-solid fa-right-to-bracket fa-lg"></i></button>
				</div>
			</div>
		</div>
	</div>

	<div class="card">
		<div class="card-inner">
			<p>Select a user to edit their information.</p>
			<div name="user_dropdown"></div>
		</div>
	</div>

	<div id="userdata" name="userdata" class="hidden"></div>
</div>

<script src="/js/page/user.js"></script>
<script src="/js/page/users.js"></script>
