<div class="page">
	<h1>
		<i class="fa-solid fa-rss fa-xl"></i>
		Data Feeds
	</h1>

	<div class="card alt" id="feed-header">
		<div class="card-inner">
			<h3>
				<span class="clickable" *toggles="data-feed-expand">
					<i id="chevron" class="left fa-solid fa-angles-down"></i>
					My Feeds
				</span>
				<span name="feed-choice" template="dropdown">Loading...</span>
			</h3>


			<div id="data-feed-expand" class="expand-container">
				<div id="data-feed-list">Loading your data feeds...</div>
			</div>
		</div>
	</div>
</div>

<script src="/js/page/feed.js"></script>
