<!DOCTYPE html>
<html lang="en">
<head>
	<title>test html</title>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width,initial-scale=1" />
	<meta name="description" content="boilerplate html" />
</head>
<body>
	<p>
		<h1>Query Input</h1>
		<textarea id="query" rows="8" cols="80"></textarea>
		<button onclick="do_query()">Submit</button>
	</p>
	<p>
		<h1>Variables</h1>
		<textarea id="vars" rows="8" cols="80"></textarea>
	</p>
	<p>
		<h1>Output</h1>
		<textarea id="output" rows="8" cols="80" disabled></textarea>
	</p>
</body>
<script type="text/javascript">
	function do_query()
	{
		var query = document.all.query.value
		var variables = JSON.parse(document.all.vars.value)

		api.call(query, variables).then(response => {
			document.all.output.value = JSON.stringify(response, null, 2)
		})
	}
</script>
</html>
