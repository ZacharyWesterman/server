<div class="page">
	<h1>
		<i class="fa-solid fa-bug fa-xl"></i>
		Bug Tracker
	</h1>

	<div class="card">
		<div class="card-inner">
			<div class="clickable" *toggles="card-new-bug">
				<h3>
					Report a New Bug
					<i class="right fa-solid fa-angles-down"></i>
				</h3>
			</div>

			<div class="expand-container" id="card-new-bug">
				<div>
					Please include the following in your description:
					<ul>
						<li>The behavior of the bug.</li>
						<li>What actions seem to trigger it.</li>
						<li>How often the action triggers it.</li>
						<li>Where you encountered the bug.</li>
					</ul>
					<input type="richtext" id="new-bug-text" placeholder="Enter a description...">
					<button class="big border" id="new-bug-submit" *click="submit_bug_report">Submit</button>
				</div>
			</div>
		</div>
	</div>

	<div id="open-bugs" template="buglist" *load="refresh_bug_list"></div>

	<div name="pending-issues" *load="load_open_issues"></div>
	<div name="issues" *load="load_open_issues"></div>

	<div id="resolved-bugs" template="buglist" *load="refresh_bug_list"></div>
</div>

<script src="/js/page/bugs.js"></script>
<script src="/js/date.js"></script>
