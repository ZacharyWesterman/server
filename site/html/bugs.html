<div class="page">
	<h1>
		<i class="fa-solid fa-bug fa-xl"></i>
		Bug Tracker
	</h1>

	<div class="card">
		<div class="card-inner">
			<div class="clickable" onclick="$.toggle_expand('card-new-bug')">
				<h4>
					Report a New Bug
					<i class="right fa-solid fa-angles-down fa-lg"></i>
				</h4>
			</div>

			<div class="expand-container" id="card-new-bug">
				<div>
					Please include the following in your description:
					<ul>
						<li>The behavior of the bug.</li>
						<li>What actions seem to trigger it.</li>
						<li>How often the action triggers it.</li>
						<li>Where you encountered the bug.</li>
					</ul>
					<button *click="open_editor">Open Advanced Editor</button><br><br>
					<textarea id="new-bug-text" rows="8" placeholder="Description" style="width: 90%;"></textarea>
					<br>
					<button id="new-bug-submit" *click="submit_bug_report">Submit</button>
				</div>
			</div>
		</div>
	</div>

	<div name="buglist" *load="refresh_bug_list"></div>

	<div name="issues" *load="load_open_issues"></div>
</div>

<script src="/js/page/bugs.js"></script>
<script src="/js/date.js"></script>
