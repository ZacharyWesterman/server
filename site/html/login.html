<div class="card">
	<div class="card-inner">
		<h1>Sign In</h1>
		<p>Authentication Required</p>

		<input id="username" placeholder="Username" format="id" *blur="*next" required><br>
		<input id="password" type="password" placeholder="Password" *blur="login" required>
		<button class="icon" *click="login"><i class="fa-solid fa-right-to-bracket fa-lg"></i></button><br>
		<div id="errormsg" class="error"></div>
	</div>
</div>

<script src="/js/page/index.js"></script>
