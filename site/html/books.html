<div class="page">
	<h1>
		<i class="fa-solid fa-book fa-xl"></i>
		Library
	</h1>

	<div class="card alt" id="book-header">
		<div class="card-inner">
			<div class="clickable" onclick="$.toggle_expand('extra-search-fields')">
				<h3>
					Search for existing books:
					<i class="right fa-solid fa-angles-down"></i>
				</h3>
			</div>
			Owned by <div class="inline" name="owner" template="user_dropdown" *change="search_books"></div> Borrowed
			<input type="checkbox" id="shared" *click="three_state_checkbox(); search_books()"/><br>

			<input id="title" placeholder="Keywords/ISBN" *bind="search_books"><button class="reset clickable" *click="$.wipe('title'); search_books()"><i class="fa-solid fa-circle-xmark fa-xl"></i></button>

			<span class="tooltip right">
				<i class="clickable fa-solid fa-qrcode fa-lg" *click="search_by_qrcode"></i>
				<span class="tooltiptext t-left">Search by QR</span>
			</span>

			<div class="expand-container" id="extra-search-fields">
				<div>
					<input id="author" placeholder="Author (strict)" *bind="search_books"><button class="reset clickable" *click="$.wipe('author'); search_books()"><i class="fa-solid fa-circle-xmark fa-xl"></i></button><br>
					<input id="genre" placeholder="Category" *bind="search_books"><button class="reset clickable" *click="$.wipe('genre'); search_books()"><i class="fa-solid fa-circle-xmark fa-xl"></i></button>
				</div>
			</div>

			<input id="tagid" format="hex" placeholder="Tag ID" *bind="manual_input" hidden>
			<div id="error-message" class="error hidden"></div>

			<div name="page_list"></div>
		</div>
	</div>

	<div id="book" template="userbooklist"></div>

	<div class="card alt" id="book-footer">
		<div class="card-inner">
			<div name="page_list"></div>
		</div>
	</div>
</div>

<script src="/js/page/books.js"></script>
