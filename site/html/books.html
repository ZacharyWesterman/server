<div class="page">
	<h1>
		<i class="fa-solid fa-book fa-xl"></i>
		Library
	</h1>

	<div class="card alt" id="book-header">
		<div class="card-inner">
			<div class="clickable" *toggles="extra-search-fields">
				<h3>
					Search for existing books:
					<i class="right fa-solid fa-angles-down"></i>
				</h3>
			</div>
			Owned by <div class="inline" name="owner" template="dropdown" *change="reset_and_search"></div> Borrowed
			<input type="checkbox" id="shared" *click="three_state_checkbox(); reset_and_search()"/><br>

			<input id="title" placeholder="Keywords/ISBN" *bind="reset_and_search"><button class="reset clickable" *click="$.wipe('title'); reset_and_search()"><i class="fa-solid fa-circle-xmark fa-xl"></i></button>

			<span name="qrcode-search"></span>

			<div class="expand-container" id="extra-search-fields">
				<div>
					<input id="author" placeholder="Author (strict)" *bind="reset_and_search"><button class="reset clickable" *click="$.wipe('author'); reset_and_search()"><i class="fa-solid fa-circle-xmark fa-xl"></i></button><br>
					<input id="genre" placeholder="Category" *bind="reset_and_search"><button class="reset clickable" *click="$.wipe('genre'); reset_and_search()"><i class="fa-solid fa-circle-xmark fa-xl"></i></button>
				</div>
			</div>

			Sort by
			<select id="sort-by" *bind="reset_and_search">
				<option value="title">Title</option>
				<option value="authors">Author</option>
				<option value="description">Description</option>
				<option value="publisher">Publisher</option>
				<option value="publishedDate">Publish Date</option>
			</select>

			<input id="tagid" format="hex" placeholder="Tag ID" *bind="manual_input" hidden>
			<div id="error-message" class="error hidden"></div>

			<div name="page-list"></div>
		</div>
	</div>

	<div id="book" template="userbooklist"></div>

	<div class="card alt" id="book-footer">
		<div class="card-inner">
			<div name="page-list"></div>
		</div>
	</div>
</div>

<script src="/js/page/books.js"></script>
