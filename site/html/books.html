<div class="page">
	<h1>
		<i class="fa-solid fa-book fa-xl"></i>
		Library
	</h1>

	<div class="card alt" id="book-header">
		<div class="card-inner">
			<h3>Search for existing books:</h3>
			Owned by <div class="inline" name="owner" template="user_dropdown" *change="search_books"></div> Borrowed
			<input type="checkbox" id="shared" *click="three_state_checkbox(); search_books()"/>
			<table>
				<tr>
					<td><input id="title" placeholder="Title/ISBN" *bind="search_books"></td>
					<td><button class="reset clickable" *click="$.wipe('title'); search_books()"><i class="fa-solid fa-circle-xmark fa-xl"></i></button></td>
				</tr>
				<tr>
					<td><input id="author" placeholder="Author" *bind="search_books"></td>
					<td><button class="reset clickable" *click="$.wipe('author'); search_books()"><i class="fa-solid fa-circle-xmark fa-xl"></i></button></td>
				</tr>
				<tr>
					<td><input id="genre" placeholder="Genre" *bind="search_books"></td>
					<td><button class="reset clickable" *click="$.wipe('genre'); search_books()"><i class="fa-solid fa-circle-xmark fa-xl"></i></button></td>
				</tr>
			</table>
			<input id="tagid" format="hex" placeholder="Tag ID" *bind="manual_input" hidden>
			<div id="error-message" class="error hidden"></div>

			<div name="page_list"></div>
		</div>
	</div>

	<div id="book" template="userbooklist"></div>

	<div class="card alt" id="book-footer">
		<div class="card-inner">
			<div name="page_list"></div>
		</div>
	</div>
</div>

<script src="/js/page/books.js"></script>
