<div class="card alt" id="book-header">
	<div class="card-inner">
		<h4><b>Search for existing books</b></h4>
		Owned by <div class="inline" name="owner" template="user_dropdown" *change="search_books"></div>
		<table>
			<tr>
				<td><input id="title" placeholder="Title" *bind="search_books"></td>
				<td><div class="button clickable" onclick="$('title').value = ''"><i class="fa-solid fa-circle-xmark fa-lg"></i></div></td>
			</tr>
			<tr>
				<td><input id="author" placeholder="Author" *bind="search_books"></td>
				<td><div class="button clickable" onclick="$('author').value = ''"><i class="fa-solid fa-circle-xmark fa-lg"></i></div></td>
			</tr>
			<tr>
				<td><input id="genre" placeholder="Genre" *bind="search_books"></td>
				<td><div class="button clickable" onclick="$('genre').value = ''"><i class="fa-solid fa-circle-xmark fa-lg"></i></div></td>
			</tr>
		</table>
		<input id="tagid" format="hex" placeholder="Tag ID" *bind="manual_input" hidden>

		<div name="page_list"></div>
	</div>
</div>

<div id="book" template="userbooklist"></div>

<div class="card alt" id="book-footer">
	<div class="card-inner">
		<div name="page_list"></div>
	</div>
</div>

<script src="/js/page/books.js"></script>
