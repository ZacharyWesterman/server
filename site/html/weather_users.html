<div name="weather_exec"></div>

<div class="card highlight">
	<div class="card-inner">
		<div onclick="$.toggle_expand('card-create')">
			<h4><b>Create New User</b></h4>
		</div>

		<div class="expand-container">
			<div id="card-create" class="expand-contract">
				<table>
					<tr>
						<td></td>
						<td>ID:</td>
						<td><input id="create-id" format="id" onKeyUp="can_create()" required></td>
					</tr>
					<tr>
						<td></td>
						<td>Phone:</td>
						<td><input id="create-phone" type="tel" format="phone" onKeyUp="can_create()" required></td>
					</tr>
					<tr>
						<td></td>
						<td>Lat:</td>
						<td><input id="create-lat" type="number" step="any" format="number" onKeyUp="can_create()" required></td>
					</tr>
					<tr>
						<td></td>
						<td>Lon:</td>
						<td><input id="create-lon" type="number" step="any" format="number" onKeyUp="can_create()" required></td>
					</tr>
					<tr>
						<td>
							<input id="create-has-max" type="checkbox" onclick="$('create-max').value = ''; $('create-max').disabled = !this.checked" checked>
						</td>
						<td>Max:</td>
						<td><input placeholder="default" id="create-max" type="number" step="any" value="{{=user.max}}" format="number" onkeyup="can_create()"></td>
					</tr>
					<tr>
						<td>
							<input id="create-has-min" type="checkbox" onclick="$('create-min').value = ''; $('create-min').disabled = !this.checked" checked>
						</td>
						<td>Min:</td>
						<td><input placeholder="default" id="create-min" type="number" step="any" value="{{=user.min}}" format="number" onkeyup="can_create()"></td>
					</tr>
				</table>

				<br>
				<button id='create-button' onclick="create_user()" disabled>Submit</button>
			</div>
		</div>
	</div>
</div>

<div name="weather_users"></div>

<script src="js/query/weather.js"></script>
<script src="js/page/weather_users.js"></script>
<script>
	refresh_users()
</script>
