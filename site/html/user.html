<div id="mainpage"></div>
<div id="userdata" name="userdata" class="hidden" *load="load_user_data(api.username, true)"></div>

<div name="weather_exec"></div>
<div name="weather_users"></div>

<script src="/js/page/user.js"></script>
<script src="/js/page/weather_users.js"></script>
<script *load="refresh_users">
	export async function refresh_users()
	{
		if (EnabledModules.includes('weather'))
		{
			const users = (await query.weather.users()).filter(user => user.username === api.username)
			_('weather_users', users)
		}
	}
</script>
