<div name="navbar"></div>
<div id="content" style="margin-left: 3rem;">
	<form action="/upload" method="POST" enctype="multipart/form-data" onsubmit="return function()">
		<input type="file" name="file">
		<input type="submit" value="Submit">
	</form>
</div>
<audio src="/blob/Portal Radio Song.mp3" controls>test</audio>

<script>
window.get_user_data = async function(username)
{
	return await api(`query ($username: String!){
		getUser(username:$username) {
			__typename
			...on UserData {
				username
				theme {
					name
					value
				}
				perms
			}
			...on UserDoesNotExistError {
				message
			}
			...on InsufficientPerms {
				message
			}
		}
	}`, {username: username})
}

//Load user theme (regardless of cookies)
get_user_data(api.username).then(data => {
	if (data.__typename !== 'UserData')
	{
		//If user data does not exist, we don't want them to have access. Kick them out.
		_.modal({
			title: '<span class="error">ERROR</span>',
			text: data.message,
			buttons: ['OK']
		}).then(() => api.logout()).catch(() => {})
	}

	//Load user theme
	for (var i of data.theme)
	{
		_.css.set_var(i.name, i.value)
	}

	//Load navbar based on user perms
	_('navbar', data.perms)
})
</script>
