<hr>

<table>
	<tr>
		<td>Title</td>
		<td><input id="book-title" placeholder="<No Title>"/></td>
	</tr>
	<tr>
		<td>Subtitle</td>
		<td><input id="book-subtitle" placeholder="<No Subtitle>"/></td>
	</tr>
	<tr>
		<td>Author(s)</td>
		<td><input id="book-author" placeholder="<No Authors>"/></td>
	</tr>
	<tr>
		<td>ISBN</td>
		<td><input id="book-isbn" placeholder="<No ISBN>"/></td>
	</tr>
	<tr>
		<td>Publisher</td>
		<td><input id="book-publisher" placeholder="<No Publisher>"/></td>
	</tr>
	<tr>
		<td>Published</td>
		<td><input type="date" id="book-published"/></td>
	</tr>
	<tr>
		<td>Page Count</td>
		<td><input type="number" id="book-pages"/></td>
	</tr>
	<tr>
		<td>Thumbnail</td>
		<td>
			<input type="photo" id="book-thumbnail" tags="book thumbnail">
		</td>
	</tr>
	<tr>
		<td colspan="2"><input type="richtext" id="book-description" placeholder="<No Description>"></td>
	</tr>
</table>
