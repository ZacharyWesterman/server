<div class="card alt">
	<div class="card-inner">
		<div name="page_list"></div><br>

		<!-- Search Filters -->
		Uploaded by
		<input id="blob-filter-creator" format="id" placeholder="anyone" *change="reload_blobs"><br>
		Uploaded between <input id="blob-filter-from" type="date" *change="reload_blobs">
		and <input id="blob-filter-to" type="date" *change="reload_blobs"><br>

		<!-- Editor for tag query -->
		Tag Query
		<span class="tooltip" *click="show_tags_how_to">
			<i class="fa-solid fa-circle-question"></i>
			<span class="tooltiptext t-center">What is this?</span>
		</span>

		<div class="code-input" id="tag-query"></div>

		<div class="error" id="tag-error"></div>
	</div>
</div>

<div id="blob-list"></div>

<div class="card alt">
	<div class="card-inner">
		<div name="page_list"></div>
	</div>
</div>

<script src="/js/util/tag_syntax.js"></script>
<script src="/js/page/file_list.js"></script>
