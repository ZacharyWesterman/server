<div class="page">
	<h1>
		<i class="fa-solid fa-hard-drive fa-xl"></i>
		Files
	</h1>

	<div class="card alt">
		<div class="card-inner">

			<div class="clickable" onclick="$.toggle_expand('extra-search-fields')">
				<h4>
					Filter files by:
					<i class="right fa-solid fa-angles-down fa-lg"></i>
				</h4>
			</div>

			<div class="expand-container" id="extra-search-fields">
				<div>
					<input id="blob-filter-title" placeholder="Title">&nbsp;<span class="button clickable" *click="$.wipe('blob-filter-title'); reload_blobs()"><i class="fa-solid fa-circle-xmark fa-lg"></i></span><br>

					<!-- Search Filters -->
					Uploaded by
					<div name="user_dropdown"></div>
					Uploaded within the date range:<br>
					<input id="blob-filter-from" type="date" *change="reload_blobs"><br>
					<input id="blob-filter-to" type="date" *change="reload_blobs">
				</div>
			</div>

			<!-- Editor for tag query -->
			Tag Query
			<span class="tooltip" *click="show_tags_how_to">
				<i class="fa-solid fa-circle-question"></i>
				<span class="tooltiptext t-center">What is this?</span>
			</span>

			<div class="code-input" id="tag-query"></div>
			<div class="error" id="tag-error"></div>

			<button class="icon alt" *click="download_all"><i class="fa-solid fa-file-arrow-down fa-lg"></i></button>
			<div style="display: inline;" name="page_list"></div>
		</div>
	</div>

	<div id="blob-list"></div>

	<div class="card alt">
		<div class="card-inner">
			<div name="page_list"></div>
		</div>
	</div>

<script src="/js/util/tag_syntax.js"></script>
<script src="/js/page/file_list.js"></script>
